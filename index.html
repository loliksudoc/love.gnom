<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Убеги от фото</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Убеги от фото!</h1>
        <div id="gameArea" class="game-area">
            <img id="photo1" src="https://ibb.co/fvGwhhB" alt="Фото 1" class="photo1">
            <img id="photo2" src="https://ibb.co/SJqfNK2" alt="Фото 2" class="photo2">
        </div>
        <p id="statusMessage" class="status-message">Выиграйте, продержавшись 5 минут!</p>
        <button id="restartBtn" class="restart-btn" onclick="restartGame()" style="display:none;">Играть снова</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
